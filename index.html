<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
  </head>

  <body>
    <main>
        <div class="wrapper">
          <div class="first-section">
            <h2>
              Learn to code by <br />
              watching others
            </h2>
            <p>
              See how experienced developers solve problems in real time. <br />
              Watching Scripted tutorials is great, but understanding how <br />
              developers think is invaluable.
            </p>
          </div>
          <div class="second-section">
            <div class="first-button">
              <button class="btn try-it-free">
                Try it free 7 days <span>then $20/mo. thereafter</span>
              </button>
            </div>
            <div class="form">
              <form action="" class="form-reg-form">
                <div class="form-row">
                  <label for="first name" class="form-label">First Name</label>
                  <input
                    type="text"
                    name="first name"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-row">
                  <label for="last name" class="form-label">Last Name</label>
                  <input
                    type="text"
                    name="last name"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-row">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-row">
                  <label for="Password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-input"
                    required
                  />
                </div>
                <button class="btn claim">CLAIM YOUR FREE TRIAL</button>
                <p>
                  By clicking the button, you are agreeing to our
                  <span>Terms and Services</span>
                </p>
              </form>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
